name: Patch Translated Files

on:
  pull_request:
    types:
      - opened
      - edited

jobs:
  patch:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.title }} == "New Crowdin updates"

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Patch files
        run: |
          ls
          mkdir translated
          mkdir translated/zh_tw
          mv ${{ github.workspace }}/zh-TW/source/zh_tw ${{ github.workspace }}/translated/zh_tw
          ls
