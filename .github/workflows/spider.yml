name: Spider

on:
  workflow_dispatch:
    inputs:
      gameVersion:
        description: "Game Version"
        type: choice
        options:
          - "1.16"
          - "1.17"
          - "1.18"
          - "1.19"
        required: true
      modCount:
        description: "Number of mods to download"
        type: choice
        options:
          - "10"
          - "50"
          - "100"
          - "200"
          - "500"
          - "1000"
          - "2000"
          - "5000"
          - "10000"
        required: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Download files
        uses: RPMTW/Translation-Scripts@1.1.2
        with:
          action: "spider"
          args: ${{ github.event.inputs.modCount }}
          gameVersion: ${{ github.event.inputs.gameVersion }}

      - name: Move files
        run: |
          if [ ! -d source ] ; then
            mkdir source
          fi
          if [ ! -d source/zh_tw ] ; then
            mkdir source/zh_tw
          fi
          if [ -d ${{ github.event.inputs.gameVersion }} ] ; then
            cp -R ${{ github.event.inputs.gameVersion }} source/zh_tw/${{ github.event.inputs.gameVersion }}
            rm -R ${{ github.event.inputs.gameVersion }}
          fi
      - name: Push changes
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: ${{ github.event.inputs.ref }}
          commit-message: Upload source files
          force-add: true
          files: ./source
          name: RPMTW Github Bot
          email: 41898282+github-actions[bot]@users.noreply.github.com
          rebase: true
